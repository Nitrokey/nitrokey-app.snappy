name: nitrokey-app
version: 0.1
summary: Nitrokey Application
description: A QT GUI for managing your Nitrokey device
#confinement: strict
confinement: devmode

apps:
  nitrokey-app:
    command: qt5-launch usr/local/bin/nitrokey-app -style fusion 2>/dev/null >/dev/null
    plugs:
      - unity7
      - home
  dev:
    command: qt5-launch usr/local/bin/nitrokey-app -style fusion
    plugs:
      - unity7
      - home
  direct:
    command: usr/local/bin/nitrokey-app -style fusion
    plugs:
      - unity7
      - home
  qt-launch:
    command: qt5-launch usr/local/bin/nitrokey-app -style fusion
    plugs:
      - unity7
      - home
  no-plugs:
    command: qt5-launch usr/local/bin/nitrokey-app -style fusion

parts:
  application:
    plugin: qmake
    qt-version: qt5
    source: git://github.com/Nitrokey/nitrokey-app.git
    snap:
        - -usr/lib/x86_64-linux-gnu/libLLVM-3.8.so.1
          #- -usr/lib/x86_64-linux-gnu/dri/ #5MB less, but with DRI errors, not needed probably but lets left it for now
        - -usr/lib/x86_64-linux-gnu/libQt5Network.so.5.5.1
    source-branch: master
    stage-packages:
      # Here for the plugins-- they're not linked in automatically.
      - libqt5gui5
        #- libqt5dbus5
        #- libqt5core5a
      # Here to make the menus work.
      #- libgtk2.0-0
      # Another dependencies
      #- libusb-1.0-0-dev
      #- libgtk2.0-dev
      #- libappindicator-dev
      #- libnotify-dev
      # - qt5-default
      #- libxcb1
      #- overlay-scrollbar-gtk2
      #- unity-gtk-module-autopilot
      #- unity-gtk-module-common
    after: [qt5conf] # A wiki part
